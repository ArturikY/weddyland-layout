<section class="timetable">
	<div class="timetable__container container">
		<div class="timetable__border">
			<h2>Timetable</h2>
			<div class="timetable__preview hidden">
				<p>This is where your tests will be displayed</p>
				<button>
					<span class="icon">&#xe908;</span>
					<p>New event</p>
				</button>
			</div>
			<div class="timetable__content timetable-content">
				<button class="timetable-content__new-event">
					<span class="icon">&#xe908;</span>
					<p>New event</p>
				</button>
				<div class="timetable-content__events">
					<div class="timetable-content__list-events">
						<div class="timetable-content__event event">
							<div class="event__body">
								<span class="event__icon icon">&#xe906;</span>
								<p class="event__name">Makeup</p>
							</div>
							<div class="event__btns event-btns">
								<div class="event-btns__btn">
									<span class="icon-trash icon">&#xe90c;</span>
								</div>
								<div class="event-btns__btn">
									<span class="icon-edit icon">&#xe903;</span>
								</div>
							</div>
							<div class="event__decoration"></div>
						</div>
						<div class="timetable-content__event event long">
							<div class="event__body long">
								<span class="event__icon icon">&#xe906;</span>
								<p class="event__name">Makeup</p>
							</div>
							<div class="event__btns event-btns">
								<div class="event-btns__btn">
									<span class="icon-trash icon">&#xe90c;</span>
								</div>
								<div class="event-btns__btn">
									<span class="icon-edit icon">&#xe903;</span>
								</div>
							</div>
							<div class="event__decoration"></div>
						</div>
						<div class="timetable-content__event event">
							<div class="event__body">
								<span class="event__icon icon">&#xe906;</span>
								<p class="event__name">Makeup</p>
							</div>
							<div class="event__btns event-btns">
								<div class="event-btns__btn">
									<span class="icon-trash icon">&#xe90c;</span>
								</div>
								<div class="event-btns__btn">
									<span class="icon-edit icon">&#xe903;</span>
								</div>
							</div>
							<div class="event__decoration"></div>
						</div>
						<div class="timetable-content__event event opacity">
							<div class="event__body opacity">
								<span class="event__icon icon">&#xe906;</span>
								<p class="event__name">Makeup</p>
							</div>
							<div class="event__btns event-btns">
								<div class="event-btns__btn">
									<span class="icon-trash icon">&#xe90c;</span>
								</div>
								<div class="event-btns__btn">
									<span class="icon-edit icon">&#xe903;</span>
								</div>
							</div>
							<div class="event__decoration"></div>
						</div>
						<a href="#" class="timetable-content__show-all"
							><span>Show all</span></a
						>
						<a href="#" class="timetable-content__show-all-mobile"
							>Show all <span><div class="icon">&#xe901;</div></span></a
						>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
